<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imgCont">
          <img
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt="Product image"
          />
        </div>
        <div class="details">
          <span class="content name"
            >Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</span
          >
          <span class="content category">men's clothing</span>
          <span class="content price">Price : 109.95</span>
          <span class="content count">Rating Count : 120</span>
        </div>
        <div class="btnCont">
          <button class="btn">Buy</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
